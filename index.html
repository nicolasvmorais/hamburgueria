<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Hambúguer do Renatão</title>
  </head>
  <body>
    <p class="allValue"></p>
    <div class="botão">
      <button class="botao1" onclick="acao1()">Mostrar Tudo</button>
      <button class="botao2" onclick="acao2()">Desconto 10%</button>
      <button class="botao3" onclick="acao3()">Valor Total</button>
      <button class="botao4" onclick="acao4()">Apenas Veganos</button>
    </div>
    <div class="tabela-burguer">
      <img src="./img/xsalada.jpeg" alt="x-salada" />
      <p class="nome-hamburguer">X-Salada</p>
      <p class="valor-hamburguer">R$ 30,00</p>
    </div>
    <div class="tabela-burguer">
      <img src="./img/xbacon.png" alt="x-bacon" />
      <p class="nome-hamburguer">X-Bacon</p>
      <p class="valor-hamburguer">R$ 34,00</p>
    </div>

    <div class="tabela-burguer">
      <img src="./img/bacon-egg.png" alt="bacon-egg" />
      <p class="nome-hamburguer">Bacon Egg</p>
      <p class="valor-hamburguer">R$ 39,00</p>
    </div>

    <div class="tabela-burguer">
      <img src="./img/monstruoso.png" alt="monstruoso tradicional" />
      <p class="nome-hamburguer">Monstruoso</p>
      <p class="valor-hamburguer">R$ 50,00</p>
    </div>

    <div class="tabela-burguer">
      <img src="./img/monstruoso-vegan.png" alt="monstruoso vegano" />
      <p class="nome-hamburguer">Big Vegano</p>
      <p class="valor-hamburguer">R$ 55,00</p>
    </div>

    <div class="tabela-burguer">
      <img src="./img/xvegan.png" alt="X-Vegano" />
      <p class="nome-hamburguer">X-Vegan</p>
      <p class="valor-hamburguer">R$ 45,00</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
